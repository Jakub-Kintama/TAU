<!DOCTYPE html>
<html lang="pl" xmlns:th="http://http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska online</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="text-uppercase">

<div class="ui-menu">
    <a class="ui-menu-item p-5 link-dark" th:href="@{/}">Strona główna</a>
</div>
<div class="container-fluid text-center">
    <div><h2>Wszystkie przepisy</h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-header table-dark">
                <tr>
                    <th>Nr.</th>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Autor</th>
                    <th>Czas</th>
                    <th>Porcje</th>
                    <th>Wege</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="recipe : ${recipeList}">
                    <tr>
                        <td>[[${recipe.id}]]</td>
                        <td>[[${recipe.name}]]</td>
                        <td>[[${recipe.description}]]</td>
                        <td>[[${recipe.creator}]]</td>
                        <td>[[${recipe.minutes}]]</td>
                        <td>[[${recipe.plates}]]</td>
                        <td><input class="ui-icon-check" type="checkbox" th:checked="${recipe.vege}" onclick="this.checked=!this.checked"></td>
                        <td><a class="h2" th:href="@{/get/{id}(id=${recipe.description_id})}">Wyświetl</a></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
